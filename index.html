<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Billabong</title>

<body>

<!-- HERO / VIDEO -->

        <source src="img/praia.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <div class="content">
        <h1>BILLABONG</h1>

    </div>

<main class="main">

  <section class="products" id="products">
    <h2>Escolha sua prancha</h2>

    <div class="product-grid">

        <p>Performance profissional</p>
      </div>

      <div class="card">

      </div>

    </div>
  </section>

</main>

<script src="script.js"></script>

</html>
